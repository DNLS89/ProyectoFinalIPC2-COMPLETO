<section class="section">
    <div class="container">
        
        <br>
        <br>
        <h1>REVISTAS SUSCRITAS</h1>
        <br>

        
        @for (revista of revistasList; track $index) {
        <div class="card">
            <div class="card-body">

                <h2>REVISTA "{{revista.numeroRevista}}"</h2>
                <br>
                
                <a href="menu/verRevistaSuscrita/{{revista.numeroRevista}}" class="card-link">Ver</a>


                <button class="btn btn-success" (click)="booleanMostrarRevista()">Ver Revista</button>
                <div *ngIf="mostrarPrevisualizacion">
                    <app-revista-individual-completa [revista]="revista"></app-revista-individual-completa>
                </div>        
                <br>
                <br>
                <br>
                <br>
                
                
                @if (revista.estadoMeGustas) {
                    <app-me-gusta [revista]="revista"></app-me-gusta>
                } @else {
                    <p>EL AUTOR DESHABILITÓ LOS DAR ME GUSTA</p>
                }

                @if (revista.estadoComentarios) {
                    <app-comentar [revista]="revista"></app-comentar>
                } @else {
                    <p>EL AUTOR DESHABILITÓ LOS COMENTARIOS</p>
                }
                
                         
                <br>
            </div>
        </div>
        }
    </div>
</section>
