<br>
    <h3>Filtrar Anuncios Comprados</h3>

    <form required>
        <p><label>Fecha Inicio: </label>
        </p>
        <input [(ngModel)]="_fechaInicio" class="form-control" type="date" name="fechaInicio" required>
        <p><label>Fecha Final: </label>
        </p>
        <input [(ngModel)]="_fechaFin" class="form-control" type="date" name="fechaFin" required>
        <br>
        <p><label>Filtrar por revista: </label>
            <select class="form-control" #numeroRevista (change)="onSelectedNumeroRevista(numeroRevista.value)">
                <option value="">--</option>
                
                <option *ngFor="let item of valorUnicoList; let i = index" [value]="item.idAnuncio">
                    <span> {{item.idAnuncio}}</span>
                </option>
                                
            </select>
        </p>
        <button class="btn btn-success" type="button" (click)="filtrar()">Filtrar</button>
    </form>

    <br>
    <br>

    <h2>Suscripciones Hechas a sus Revistas: </h2>
    
    <div class="card">
        <div class="card-body">

            @for (suscripcion of suscripcionesFiltradasList; track $index) {

                <br>
                <h4>Revista Suscrita: {{suscripcion.idAnuncio}}</h4>
                <p>Fecha: {{suscripcion.fechaInicio | date:'yyyy-MM-dd' }}</p>
                <p>Usuario que se suscribi√≥: {{suscripcion.nombreUsuario}}</p>
                
                   
            }

        </div>
    </div>
    
    <br>
    <br>
    <button class="btn btn-success" onclick="location.href='report1'"> Generar Reporte </button>
